<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBS School Hub</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #f1f4fb;
      color: #222;
    }

    /* HEADER */
    .header {
      width: 100%;
      height: 240px;
      background: linear-gradient(135deg, #0055ff, #00c6ff);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 32px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .header::after {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: brightness(0.60) blur(2px);
    }
    .school-name {
      position: relative;
      z-index: 2;
      font-size: 32px;
      font-weight: 700;
      padding: 12px 28px;
      color: white;
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(255,255,255,0.35);
    }

    /* TITLE SECTION */
    h2 {
      margin: 28px 20px 12px;
      font-size: 22px;
      font-weight: 700;
    }

    /* SEARCH BAR */
    #searchBox {
      margin: 18px 20px;
      width: calc(100% - 40px);
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 14px;
      border: 2px solid #d0d5e3;
      outline: none;
      transition: .25s;
    }
    #searchBox:focus {
      border-color: #4d8dff;
      box-shadow: 0 0 6px rgba(0,119,255,0.3);
    }

    /* HORIZONTAL SCROLL */
    .scroll-list {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      padding: 2px 20px 26px;
      scroll-snap-type: x proximity;
    }
    .scroll-list::-webkit-scrollbar {
      height: 7px;
    }
    .scroll-list::-webkit-scrollbar-thumb {
      background: #c7cce0;
      border-radius: 6px;
    }

    /* CARD */
    .card {
      min-width: 170px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: 0.25s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .tag {
      margin: 10px;
      padding: 5px 10px;
      background: #e4edff;
      color: #2a47d9;
      font-weight: 600;
      border-radius: 8px;
      font-size: 12px;
    }
    .content {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
    }

    /* MODAL */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      z-index: 99;
    }
    #modalBox {
      width: 88%;
      max-width: 420px;
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      animation: pop .25s ease;
    }
    @keyframes pop {
      0% { transform: scale(.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #modalClose {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #005dff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="header" id="headerImage">
  <div class="school-name" id="schoolName">Loading...</div>
</div>

<input id="searchBox" placeholder="Cari kegiatan, ekskul, event...">

<h2>Kegiatan Besok</h2>
<div id="upcomingEvents" class="scroll-list"></div>

<h2>Ekstrakurikuler</h2>
<div id="extracurricular" class="scroll-list"></div>

<h2>Top Trending</h2>
<div id="trending" class="scroll-list"></div>

<h2>Coming Soon</h2>
<div id="comingSoon" class="scroll-list"></div>

<!-- MODAL DETAIL -->
<div id="modal">
  <div id="modalBox">
    <h3 id="modalTitle"></h3>
    <p id="modalTag" style="color:#555;margin-top:-6px;margin-bottom:10px;"></p>
    <img id="modalImage" style="width:100%;border-radius:12px;margin-bottom:15px;">
    <p id="modalDesc" style="line-height:1.55;color:#333;"></p>
    <button id="modalClose">Tutup</button>
  </div>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* FIREBASE CONFIG */
  const app = initializeApp({
    apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
    authDomain: "rbs-schoolhub.firebaseapp.com",
    projectId: "rbs-schoolhub",
    storageBucket: "rbs-schoolhub.firebasestorage.app",
    messagingSenderId: "625460145450",
    appId: "1:625460145450:web:c75a85e57b37c00bd94253",
    measurementId: "G-ZZTN0NNGZV"
  });

  const db = getFirestore(app);

  /* ========== RENDER CARD ========== */
  function renderCard(item) {
    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      <img src="${item.image || 'https://i.imgur.com/Zc7a7W8.png'}">
      ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
      <div class="content">${item.title}</div>
    `;

    el.onclick = () => openModal(item);
    return el;
  }

  /* ========== LOAD SECTION FROM FIREBASE ========== */
  async function loadSection(section, targetId) {
    const ref = doc(db, "homepageSections", section);
    const snap = await getDoc(ref);

    const target = document.getElementById(targetId);
    target.innerHTML = "";

    if (!snap.exists() || !snap.data().items) {
      target.innerHTML = "<p style='padding:14px;color:#777'>Belum ada data.</p>";
      return;
    }

    const items = snap.data().items;
    SECTION_DATA[section] = items;

    items.forEach(item => target.appendChild(renderCard(item)));
  }

  /* ========== SEARCH ========== */
  const SECTION_DATA = {
    upcomingEvents: [],
    extracurricular: [],
    trending: [],
    comingSoon: []
  };

  const searchInput = document.getElementById("searchBox");

  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.trim().toLowerCase();

    Object.keys(SECTION_DATA).forEach(section => {
      const container = document.getElementById(section);
      container.innerHTML = "";

      const filtered = SECTION_DATA[section].filter(item =>
        item.title.toLowerCase().includes(keyword)
      );

      if (filtered.length === 0) {
        container.innerHTML = "<p style='padding:14px;color:#999'>Tidak ditemukan.</p>";
        return;
      }

      filtered.forEach(item => container.appendChild(renderCard(item)));
    });
  });

  /* ========== CONFIG LOAD ========== */
  async function loadConfig() {
    const ref = doc(db, "config", "homepage");
    const snap = await getDoc(ref);
    if (!snap.exists()) return;

    const d = snap.data();

    document.getElementById("schoolName").textContent = d.schoolName || "RBS School Hub";

    if (d.headerImage) {
      document.getElementById("headerImage").style.backgroundImage = `url(${d.headerImage})`;
    }
  }

  /* ========== MODAL ========== */
  function openModal(item) {
    document.getElementById("modalTitle").textContent = item.title;
    document.getElementById("modalTag").textContent = item.tag || "";
    document.getElementById("modalDesc").textContent = item.description || "";
    document.getElementById("modalImage").src = item.image || "https://i.imgur.com/Zc7a7W8.png";
    document.getElementById("modal").style.display = "flex";
  }

  document.getElementById("modalClose").onclick = () => {
    document.getElementById("modal").style.display = "none";
  };

  /* ========== LOAD ALL DATA ========== */
  loadConfig();
  loadSection("upcomingEvents", "upcomingEvents");
  loadSection("extracurricular", "extracurricular");
  loadSection("trending", "trending");
  loadSection("comingSoon", "comingSoon");

</script>

</body>
</html>
