<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBS School Hub</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #eef1f6;
    }

    /* HEADER */
    .header {
      width: 100%;
      height: 210px;
      background: linear-gradient(135deg, #0066ff, #00c3ff);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 25px;
      position: relative;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.15);
    }

    .header::after {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: brightness(0.65);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .school-name {
      position: relative;
      z-index: 5;
      font-size: 28px;
      font-weight: 600;
      padding: 10px 22px;
      background: rgba(255,255,255,0.25);
      color: white;
      border-radius: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255,255,255,0.35);
    }

    /* TITLE */
    h2 {
      margin: 22px 16px 10px;
      font-size: 21px;
      color: #333;
      font-weight: 600;
    }

    /* LIST */
    .scroll-list {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding: 0 16px 22px;
    }
    .scroll-list::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-list::-webkit-scrollbar-thumb {
      background: #c8cdd9;
      border-radius: 5px;
    }

    /* CARD */
    .card {
      min-width: 160px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .card .content {
      padding: 10px;
      font-size: 14px;
      color: #222;
      font-weight: 500;
    }

    .card .tag {
      font-size: 12px;
      margin: 6px 10px 0;
      display: inline-block;
      padding: 4px 8px;
      background: #e8efff;
      color: #1b4ddf;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header" id="headerImage">
  <div class="school-name" id="schoolName">Loading...</div>
</div>

<h2>Kegiatan Besok</h2>
<div id="upcomingEvents" class="scroll-list"></div>

<h2>Ekstrakurikuler</h2>
<div id="extracurricular" class="scroll-list"></div>

<h2>Top Trending</h2>
<div id="trending" class="scroll-list"></div>

<h2>Coming Soon</h2>
<div id="comingSoon" class="scroll-list"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
    authDomain: "rbs-schoolhub.firebaseapp.com",
    projectId: "rbs-schoolhub",
    storageBucket: "rbs-schoolhub.firebasestorage.app",
    messagingSenderId: "625460145450",
    appId: "1:625460145450:web:c75a85e57b37c00bd94253",
    measurementId: "G-ZZTN0NNGZV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ----------------- RENDER CARD ----------------- */
  function renderCard(item) {
    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      ${item.image ? `<img src="${item.image}">` : ""}
      ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
      <div class="content">${item.title}</div>
    `;

    el.onclick = () => alert("Detail: " + item.title);

    return el;
  }

  /* ----------- LOAD SECTION FROM FIREBASE ---------- */
  async function loadSection(section, target) {
    const ref = doc(db, "homepageSections", section);
    const snap = await getDoc(ref);

    const el = document.getElementById(target);
    el.innerHTML = "";

    if (!snap.exists()) {
      // fallback example
      const dummy = [{
        title: "Belum ada data",
        image: "https://i.imgur.com/89dJrSg.png",
        tag: "Example"
      }];
      dummy.forEach(d => el.appendChild(renderCard(d)));
      return;
    }

    const data = snap.data();
    if (!data.items) return;

    data.items.forEach(item => el.appendChild(renderCard(item)));
  }

  /* ----------- LOAD HEADER / CONFIG ---------- */
  async function loadConfig() {
    const ref = doc(db, "config", "homepage");
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.getElementById("schoolName").textContent = "RBS School Hub";
      return;
    }

    const d = snap.data();

    document.getElementById("schoolName").textContent = d.schoolName;
    if (d.headerImage) {
      document.getElementById("headerImage").style.backgroundImage =
        `url(${d.headerImage})`;
    }
  }

  /* ---------------- LOAD ALL ---------------- */
  loadConfig();
  loadSection("upcomingEvents", "upcomingEvents");
  loadSection("extracurricular", "extracurricular");
  loadSection("trending", "trending");
  loadSection("comingSoon", "comingSoon");
</script>

</body>
</html>
