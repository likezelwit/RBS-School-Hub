<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBS School Hub</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #f0f3f9;
    }

    /* HEADER */
    .header {
      width: 100%;
      height: 230px;
      background: linear-gradient(135deg, #0055ff, #00c8ff);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 28px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .header::after {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(2px) brightness(0.65);
    }

    .school-name {
      position: relative;
      font-size: 30px;
      font-weight: 700;
      padding: 12px 28px;
      color: white;
      background: rgba(255,255,255,0.2);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.35);
    }

    /* TITLE SECTION */
    h2 {
      margin: 28px 20px 12px;
      font-size: 22px;
      font-weight: 700;
      color: #1c1f27;
    }

    /* HORIZONTAL SCROLL LIST */
    .scroll-list {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      padding: 4px 20px 26px;
      scroll-snap-type: x proximity;
    }
    .scroll-list::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-list::-webkit-scrollbar-thumb {
      background: #c7cce0;
      border-radius: 6px;
    }

    /* CARD */
    .card {
      min-width: 165px;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: 0 5px 16px rgba(0,0,0,0.1);
      transition: 0.28s ease;
      transform: translateY(0);
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
    }

    .card img {
      width: 100%;
      height: 115px;
      object-fit: cover;
      background: #ddd;
    }

    .tag {
      font-size: 12px;
      margin: 10px;
      padding: 4px 10px;
      background: linear-gradient(135deg,#dce6ff,#b9ccff);
      color: #2240c9;
      border-radius: 8px;
      display: inline-block;
      font-weight: 600;
    }

    .content {
      padding: 10px 12px 12px;
      font-size: 15px;
      color: #111;
      font-weight: 600;
      line-height: 1.35;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header" id="headerImage">
  <div class="school-name" id="schoolName">Loading...</div>
</div>

<h2>Kegiatan Besok</h2>
<div id="upcomingEvents" class="scroll-list"></div>

<h2>Ekstrakurikuler</h2>
<div id="extracurricular" class="scroll-list"></div>

<h2>Top Trending</h2>
<div id="trending" class="scroll-list"></div>

<h2>Coming Soon</h2>
<div id="comingSoon" class="scroll-list"></div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
    authDomain: "rbs-schoolhub.firebaseapp.com",
    projectId: "rbs-schoolhub",
    storageBucket: "rbs-schoolhub.firebasestorage.app",
    messagingSenderId: "625460145450",
    appId: "1:625460145450:web:c75a85e57b37c00bd94253",
    measurementId: "G-ZZTN0NNGZV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* RENDER CARD */
  function renderCard(item) {
    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      ${item.image ? `<img src="${item.image}"/>` : `<img src="https://i.imgur.com/Zc7a7W8.png"/>`}
      ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
      <div class="content">${item.title || "Tanpa Judul"}</div>
    `;

    return el;
  }

  /* LOAD SECTION */
  async function loadSection(section, target) {
    const ref = doc(db, "homepageSections", section);
    const snap = await getDoc(ref);
    const el = document.getElementById(target);

    el.innerHTML = "";

    if (!snap.exists()) {
      el.innerHTML = "<p style='padding:20px;color:#777'>Belum ada data.</p>";
      return;
    }

    const data = snap.data();
    if (!data.items || data.items.length === 0) {
      el.innerHTML = "<p style='padding:20px;color:#777'>Belum ada data.</p>";
      return;
    }

    data.items.forEach(item => el.appendChild(renderCard(item)));
  }

  /* LOAD CONFIG */
  async function loadConfig() {
    const ref = doc(db, "config", "homepage");
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const d = snap.data();

    document.getElementById("schoolName").textContent = d.schoolName;

    if (d.headerImage) {
      document.getElementById("headerImage").style.backgroundImage = `url(${d.headerImage})`;
    }
  }

  /* LOAD ALL */
  loadConfig();
  loadSection("upcomingEvents", "upcomingEvents");
  loadSection("extracurricular", "extracurricular");
  loadSection("trending", "trending");
  loadSection("comingSoon", "comingSoon");

</script>

</body>
</html>
