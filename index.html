<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBS School Hub â€” Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0051c9; }
    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>RBS School Hub - Generator</h2>

    <button onclick="generateWebCollections()">Generate WEB Collections</button>
    <button onclick="generateGhibahCollections()">Generate GHIBAH Chat Collections</button>

    <div id="msg" class="success"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
      authDomain: "rbs-schoolhub.firebaseapp.com",
      projectId: "rbs-schoolhub",
      storageBucket: "rbs-schoolhub.firebasestorage.app",
      messagingSenderId: "625460145450",
      appId: "1:625460145450:web:c75a85e57b37c00bd94253",
      measurementId: "G-ZZTN0NNGZV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function generateWebCollections() {
      await setDoc(doc(db, "config", "homepage"), {
        schoolName: "RBS School Hub",
        headerImage: "",
        createdAt: Date.now(),
        lastUpdate: Date.now()
      });

      await setDoc(doc(db, "homepageSections", "upcomingEvents"), {
        enabled: true,
        items: []
      });

      await setDoc(doc(db, "homepageSections", "extracurricular"), {
        enabled: true,
        items: []
      });

      await setDoc(doc(db, "homepageSections", "trending"), {
        enabled: true,
        items: []
      });

      await setDoc(doc(db, "homepageSections", "comingSoon"), {
        enabled: true,
        items: []
      });

      document.getElementById("msg").innerHTML = "WEB Collections berhasil dibuat!";
    }

    async function generateGhibahCollections() {
      await setDoc(doc(db, "chatRooms", "ghibah"), {
        name: "Ghibah Group ðŸ”¥",
        passwordEnabled: false,
        allowAnonymous: true,
        createdAt: Date.now()
      });

      document.getElementById("msg").innerHTML = "GHIBAH Chat Room berhasil dibuat!";
    }
  </script>

</body>
</html>
