<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RBS School Hub</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #eef2f7;
    color: #222;
  }

  /* HEADER */
  .header {
    width: 100%;
    height: 230px;
    background: linear-gradient(135deg, #0055ff, #00c8ff);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 28px;
    border-bottom-left-radius: 22px;
    border-bottom-right-radius: 22px;
    position: relative;
    overflow: hidden;
    color: white;
  }

  .header::after {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(3px) brightness(0.65);
  }

  .header-name {
    position: relative;
    padding: 10px 26px;
    font-size: 30px;
    font-weight: 700;
    background: rgba(255,255,255,0.2);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 12px rgba(255,255,255,0.3);
  }

  /* SECTION TITLE */
  h2 {
    margin: 28px 20px 10px;
    font-size: 22px;
    font-weight: 700;
  }

  /* SCROLL LIST */
  .scroll {
    display: flex;
    gap: 18px;
    overflow-x: auto;
    padding: 2px 20px 26px;
    scroll-snap-type: x proximity;
  }
  .scroll::-webkit-scrollbar {
    height: 6px;
  }
  .scroll::-webkit-scrollbar-thumb {
    background: #cbd3e7;
    border-radius: 6px;
  }

  /* CARD */
  .card {
    min-width: 165px;
    background: white;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    transition: 0.25s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    background: #ddd;
  }

  .tag {
    margin: 10px;
    display: inline-block;
    padding: 4px 10px;
    font-size: 12px;
    background: #dfe7ff;
    color: #2142d8;
    border-radius: 8px;
    font-weight: 600;
  }

  .card-title {
    padding: 10px 12px 16px;
    font-size: 15px;
    font-weight: 600;
    line-height: 1.35;
  }

  /* MODAL */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .modal {
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 28px rgba(0,0,0,0.22);
    animation: pop 0.22s ease;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .modal-content {
    padding: 18px 20px 26px;
  }

  .modal-title {
    font-size: 20px;
    font-weight: 700;
  }

  .modal-desc {
    margin-top: 10px;
    color: #444;
    line-height: 1.45;
  }

  .close {
    margin-top: 20px;
    padding: 10px 14px;
    background: #005bff;
    color: white;
    width: 100%;
    border-radius: 12px;
    font-size: 15px;
    border: none;
    cursor: pointer;
  }

</style>
</head>
<body>

<!-- HEADER -->
<div class="header" id="headerImage">
  <div class="header-name" id="schoolName">Loading...</div>
</div>

<!-- SECTIONS -->
<h2>Kegiatan Besok</h2>
<div class="scroll" id="upcomingEvents"></div>

<h2>Ekstrakurikuler</h2>
<div class="scroll" id="extracurricular"></div>

<h2>Top Trending</h2>
<div class="scroll" id="trending"></div>

<h2>Coming Soon</h2>
<div class="scroll" id="comingSoon"></div>


<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal" id="modalBox">
    <img id="modalImg" src="">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-desc" id="modalDesc"></div>
      <button class="close" onclick="closeModal()">Tutup</button>
    </div>
  </div>
</div>


<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
    authDomain: "rbs-schoolhub.firebaseapp.com",
    projectId: "rbs-schoolhub",
    storageBucket: "rbs-schoolhub.firebasestorage.app",
    messagingSenderId: "625460145450",
    appId: "1:625460145450:web:c75a85e57b37c00bd94253",
    measurementId: "G-ZZTN0NNGZV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* RENDER CARD */
  function renderCard(item) {
    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      <img src="${item.image || 'https://i.imgur.com/Zc7a7W8.png'}">
      ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
      <div class="card-title">${item.title}</div>
    `;

    el.onclick = () => openModal(item);

    return el;
  }

  /* LOAD SECTIONS */
  async function loadSection(id, target) {
    const ref = doc(db, "homepageSections", id);
    const snap = await getDoc(ref);
    const el = document.getElementById(target);

    el.innerHTML = "";

    if (!snap.exists()) {
      el.innerHTML = "<p style='padding:20px;color:#777'>Belum ada data.</p>";
      return;
    }

    snap.data().items.forEach(item => {
      el.appendChild(renderCard(item));
    });
  }

  /* LOAD CONFIG */
  async function loadConfig() {
    const ref = doc(db, "config", "homepage");
    const snap = await getDoc(ref);

    if (!snap.exists()) return;
    const d = snap.data();

    document.getElementById("schoolName").textContent = d.schoolName;

    if (d.headerImage) {
      document.getElementById("headerImage").style.backgroundImage = `url(${d.headerImage})`;
    }
  }

  /* MODAL */
  window.openModal = (item) => {
    document.getElementById("modalImg").src = item.image || "";
    document.getElementById("modalTitle").textContent = item.title || "";
    document.getElementById("modalDesc").textContent = item.description || "Tidak ada deskripsi.";
    document.getElementById("modalBg").style.display = "flex";
  };

  window.closeModal = () => {
    document.getElementById("modalBg").style.display = "none";
  };

  /* LOAD ALL */
  loadConfig();
  loadSection("upcomingEvents", "upcomingEvents");
  loadSection("extracurricular", "extracurricular");
  loadSection("trending", "trending");
  loadSection("comingSoon", "comingSoon");

</script>

</body>
</html>
