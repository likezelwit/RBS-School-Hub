<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RBS School Hub</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: #eef2f7;
  }

  /* HEADER */
  .header {
    width: 100%;
    height: 230px;
    background: linear-gradient(135deg, #0059ff, #00d0ff);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 28px;
    border-bottom-left-radius: 22px;
    border-bottom-right-radius: 22px;
    position: relative;
    overflow: hidden;
  }
  .header::after {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(2px) brightness(0.65);
  }
  .school-name {
    position: relative;
    font-size: 30px;
    font-weight: 700;
    padding: 12px 28px;
    color: white;
    background: rgba(255,255,255,0.2);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,255,255,0.35);
  }

  /* TITLES */
  h2 {
    margin: 26px 20px 12px;
    font-size: 22px;
    font-weight: 700;
    color: #1c1f27;
  }

  /* SCROLL LIST */
  .scroll-list {
    display: flex;
    gap: 18px;
    overflow-x: auto;
    padding: 4px 20px 26px;
  }
  .scroll-list::-webkit-scrollbar {
    height: 6px;
  }
  .scroll-list::-webkit-scrollbar-thumb {
    background: #c7cce0;
    border-radius: 6px;
  }

  /* CARD */
  .card {
    min-width: 160px;
    background: white;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 5px 16px rgba(0,0,0,0.1);
    transition: 0.28s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.18);
  }
  .card img {
    width: 100%;
    height: 115px;
    object-fit: cover;
  }
  .tag {
    font-size: 12px;
    margin: 10px;
    padding: 4px 10px;
    background: linear-gradient(135deg,#dce6ff,#b9ccff);
    color: #2240c9;
    border-radius: 8px;
    font-weight: 600;
    display: inline-block;
  }
  .content {
    padding: 10px 12px 14px;
    font-size: 15px;
    font-weight: 600;
    color: #111;
  }

  /* MODAL */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .modal-box {
    width: 85%;
    max-width: 420px;
    background: white;
    padding: 22px;
    border-radius: 16px;
    text-align: center;
    animation: pop 0.25s ease;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-box h3 {
    margin: 0 0 8px;
    font-size: 20px;
    font-weight: 700;
  }

  .modal-box p {
    margin: 0;
    font-size: 15px;
    color: #444;
  }

  .close-btn {
    margin-top: 16px;
    background: #005cff;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header" id="headerImage">
  <div class="school-name" id="schoolName">Loading...</div>
</div>

<h2>Kegiatan Besok</h2>
<div id="upcomingEvents" class="scroll-list"></div>

<h2>Ekstrakurikuler</h2>
<div id="extracurricular" class="scroll-list"></div>

<h2>Top Trending</h2>
<div id="trending" class="scroll-list"></div>

<h2>ðŸ”¥ Ghibah Khusus</h2>
<div id="ghibahSection" class="scroll-list"></div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal-box">
    <h3 id="modalTitle">Title</h3>
    <p id="modalTag">Tag</p>
    <button class="close-btn" id="modalClose">Tutup</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAsaVfy4SOegY1HxUZTJoR2HETUenU8CUo",
    authDomain: "rbs-schoolhub.firebaseapp.com",
    projectId: "rbs-schoolhub",
    storageBucket: "rbs-schoolhub.firebasestorage.app",
    messagingSenderId: "625460145450",
    appId: "1:625460145450:web:c75a85e57b37c00bd94253",
    measurementId: "G-ZZTN0NNGZV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* MODAL HANDLER */
  function openModal(title, tag) {
    modalBg.style.display = "flex";
    modalTitle.textContent = title;
    modalTag.textContent = tag ? "Kategori: " + tag : "Tidak ada kategori.";
  }
  modalClose.onclick = () => modalBg.style.display = "none";
  modalBg.onclick = e => { if (e.target === modalBg) modalBg.style.display = "none"; };

  /* RENDER CARD */
  function renderCard(item) {
    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      <img src="${item.image || "https://i.imgur.com/Zc7a7W8.png"}"/>
      ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
      <div class="content">${item.title || "Tanpa Judul"}</div>
    `;

    el.onclick = () => openModal(item.title, item.tag);
    return el;
  }

  /* LOAD SECTION */
  async function loadSection(section, targetId) {
    const ref = doc(db, "homepageSections", section);
    const snap = await getDoc(ref);
    const el = document.getElementById(targetId);

    el.innerHTML = "";

    if (!snap.exists()) return;

    const data = snap.data();
    if (!data.items) return;

    data.items.forEach(item => el.appendChild(renderCard(item)));
  }

  /* LOAD CONFIG */
  async function loadConfig() {
    const ref = doc(db, "config", "homepage");
    const snap = await getDoc(ref);
    if (!snap.exists()) return;

    const d = snap.data();

    schoolName.textContent = d.schoolName;
    if (d.headerImage) headerImage.style.backgroundImage = `url(${d.headerImage})`;
  }

  /* LOAD ALL */
  loadConfig();
  loadSection("upcomingEvents", "upcomingEvents");
  loadSection("extracurricular", "extracurricular");
  loadSection("trending", "trending");
  loadSection("ghibah", "ghibahSection"); // â¬… GHIBAH DIPISAH DI PALING BAWAH
</script>

</body>
</html>
